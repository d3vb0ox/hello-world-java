on:
  workflow_dispatch:
  push:
permissions:
  id-token: write
  contents: write
jobs:
  clone:
    name: Clone
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: MrSquaare/ssh-setup-action@v3
        with:
          host: github.com
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Clone repository
        run: git clone git@github.com:truemark/k8s-deployments.git
